<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>
			橘域网
		</title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
		</script>
		<style>
			html,
			body {
				margin: 0px;
				padding: 0px;
			}
			#app {
				text-align: center;
				margin-top: 50px;
				display: flex;
				justify-content: center;
			}

			.text {
				line-height: 30px;
				font-size: 18px;
			}

			.img {
				width: 100%;
			}

			.img img {
				width: 200px;
			}

			.right-1 {
				margin-bottom: 20px;
				font-size: 24px;
			}

			.left {
				margin-top: 100px;
				margin-right: 50px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="left">
				<div class="img">
					<img src="https://www.jzszd51129.com/jzszd2.0.5/static/pc/ewm.png">
				</div>
				<div class="text">请使用微信扫码浏览</div>
			</div>
			<div class="right">
				<div class="right-1">网页预览</div>
				<iframe src="http://dplayer.js.org/zh/guide.html" frameborder="0" allowfullscreen="allowfullscreen"
					mozallowfullscreen="mozallowfullscreen" msallowfullscreen="msallowfullscreen"
					oallowfullscreen="oallowfullscreen" webkitallowfullscreen="webkitallowfullscreen" width="375"
					height="667"></iframe>
				<!-- <iframe src="https://www.jzszd51129.com/jzszd2.0.5" frameborder="0" allowfullscreen="allowfullscreen"
					mozallowfullscreen="mozallowfullscreen" msallowfullscreen="msallowfullscreen"
					oallowfullscreen="oallowfullscreen" webkitallowfullscreen="webkitallowfullscreen" width="375"
					height="812"></iframe> -->
			</div>
		</div>
	</body>
	<script>
		var width = $(window).width();
		if (width > 1200) {
			$(".left,.right-1").css("display", "");
			$("#app").css("margin-top", "50px");
		} else {
			$(".left,.right-1").css("display", "none");
			$("#app").css("margin-top", "0px");
		}
	</script>
</html>
